<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p> Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio das tags &lt;p&gt; e &lt;/p&gt;</p>
    <!-- LESS THAN AND GREATER THAN-->
    <p>Para colocar uma quebra de linha utilizar a tag &lt;br&gt;<br>que significa Break row</p>
    <P>Adicionando alguns símbulos especiais:
        &reg;
        &copf;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </P>
    <p>Adicionando emojis:
        &#x1f596;
        &#x1f913;
    </p>
</body>
</html>
